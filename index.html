<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- For Webpage Icon (appears on browser tab) -->
        <link rel="icon" href="Icons/HuskyNavLogoTransparent.png">
        <!-- For LeafletJS Maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <!-- Primary Stylesheets -->
        <link rel="stylesheet" href="index.css">
        <title>Husky Nav Content</title>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-space-between">
                <span class="navbar-brand mb-0 h1">Husky Navigation <span class="badge bg-secondary">Content</span></span>

                <div id = "map-options" class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" onclick="handlePopupCheck(this)">
                    <label class="btn btn-outline-light" for="btncheck1">Show Popups</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" onclick="handleEdgesCheck(this)">
                    <label id = "mid-checkbox" class="btn btn-outline-light" for="btncheck2">Show Edges</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" onclick="handleNodeMode(this);">
                    <label class="btn btn-outline-light" for="btncheck3">Add Nodes</label>
                </div>
        </nav>

        </div>
        <div class="container-fluid no-gutters">
          <div class="row no-gutters">
              <div class="col-6 no-gutters">
                
                  <div id="map"></div>
                  <div id="preview" class = "bg-dark">
                      <h3 id = "preview-title">Preview</h3>
                      <button id ="update-prev-btn" type="button" class="btn btn-primary" onclick="updatePreview()">Update Preview</button>
                      <button id ="save-btn" type="button" class="btn btn-primary" onclick="save()" >Save to File</button>
                      <hr>
                      <p id="preview-text"></p>
                  </div>
              </div>
              <div class="col-6 no-gutters">
                  <div id="editor" class = "bg-dark">
                      <h3 id="editor-title">Editor</h3>
                      <button id="enforceBidir" type="button" class="btn btn-warning" onclick="enforceBidirectionality()">Enforce Bidirectionality</button>
                      <button id="delete-btn" type="button" class="btn btn-danger" >Delete Node</button>
                      <button id="new-btn" type="button" class="btn btn-success" >New Node</button>
                      
                      
                      <hr>
                      <div id="table-wrapper">
                        <table id="nodes-table" class="table table-dark table-striped">
                            <thead>
                              <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Lat</th>
                                <th scope="col">Long</th>
                                <th scope="col">Neighbors</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                      </div>
                  </div>
              </div>
          </div>
        </div>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- LeafletJS -->
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
        <!-- Load primary JavaScript source code -->
        <script src="index.js"></script>
    </body>
</html>
